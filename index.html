<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Solitaire</title>
  <link rel="canonical" href="https://syntaxistaxsyn.github.io/Solitaire/" />
  <link rel="manifest" href="/Solitaire/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
  <style>
      html, body {
          margin: 0;
          padding: 0;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
      }

      body {
          background: url('Img/Board/greenbaize.png') no-repeat center center fixed;
          background-size: cover;
      }

      svg {
          width: 100vw;
          height: 100vh;
          display: block;
      }

      .card {
          cursor: grab;
          pointer-events: all;
      }

          .card:active {
              cursor: grabbing;
          }
  </style>
</head>
<body>
    <!-- Fullscreen SVG with cards -->
    <svg id="gameboard" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <text id="message" x="-60" y="90" style="font-size:5px;fill:white;">text</text>
        <image href="Img/Cards/Clubs/C1.png" class="card" x="5" y="10" width="12" height="auto" />
        <image href="Img/Cards/Clubs/C2.png" class="card" x="20" y="10" width="12" height="auto" />
        <image href="Img/Cards/Clubs/C3.png" class="card" x="35" y="10" width="12" height="auto" />
        <image href="Img/Cards/Clubs/C4.png" class="card" x="50" y="10" width="12" height="auto" />
        <image href="Img/Cards/Clubs/C5.png" class="card" x="65" y="10" width="12" height="auto" />
        <image href="Img/Cards/Clubs/C6.png" class="card" x="80" y="10" width="12" height="auto" />
        <image href="Img/Cards/Clubs/C7.png" class="card" x="95" y="10" width="12" height="auto" />

    </svg>

    

    <script>
        const svg = document.getElementById('gameboard');
        const cards = svg.querySelectorAll('.card');

        cards.forEach(card => {
            let offsetX = 0, offsetY = 0;
            let isDragging = false;
            let curX = 0;
            let curY = 0;

            const getCoords = (e) => {
                if (e.touches) {
                    const touch = e.touches[0];
                    const pt = svg.createSVGPoint();
                    pt.x = touch.clientX;
                    pt.y = touch.clientY;
                    return pt.matrixTransform(svg.getScreenCTM().inverse());
                } else {
                    const pt = svg.createSVGPoint();
                    pt.x = e.clientX;
                    pt.y = e.clientY;
                    return pt.matrixTransform(svg.getScreenCTM().inverse());
                }
            };

            const onStart = (e) => {
                const coords = getCoords(e);
                offsetX = coords.x - parseFloat(card.getAttribute('x'));
                offsetY = coords.y - parseFloat(card.getAttribute('y'));
                isDragging = true;

                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onEnd);
                document.addEventListener('touchmove', onMove, { passive: false });
                document.addEventListener('touchend', onEnd);

                e.preventDefault();
            };

            const onMove = (e) => {
                if (!isDragging) return;
                const coords = getCoords(e);
                card.setAttribute('x', coords.x - offsetX);
                card.setAttribute('y', coords.y - offsetY);
                curX = coords.x - offsetX;
                curY = coords.y - offsetY;
                document.getElementById('message').textContent = "X = " + parseInt(curX,10) + ", Y = " + parseInt(curY,10);
                e.preventDefault();
            };

            const onEnd = () => {
                isDragging = false;
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('touchend', onEnd);
            };

            card.addEventListener('mousedown', onStart);
            card.addEventListener('touchstart', onStart, { passive: false });
        });
    </script>
